<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mercury - Solar System</title>
    <meta name="description" content="Mercury Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Grabbed from: https://github.com/handeyeco/aframe-star-system-component -->

    <!--
     Changed new THREE.Geometry() to use modern new THREE.BufferGeometry()

     Array Structure
     Old: stars.vertices.push(vector)
     New: positions[] setAttribute('position', new THREE.Float32BufferAttribute(...))

     Loop Structure
     Old: while (stars.vertices.length < count)
     New: for (let i = 0; i < count; i++)
    -->
    <script src="../aframe-star-system-component/index.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button
      id="back-btn"
      class="nes-btn is-primary"
      onclick="window.location.href='/'"
    >
      Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Mercury</h1>
      <p>The smallest planet in our solar system and closest to the Sun.</p>
    </div>

    <a-scene>
      <a-sky color="black"></a-sky>
      <a-entity star-system></a-entity>

      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
