<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mercury - Solar System</title>
    <meta name="description" content="Mercury Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Mercury</h1>
      <p>The smallest planet in our solar system and closest to the Sun.</p>
    </div>

    <a-scene>
      <!-- Sky with stars -->
      <!-- <a-sky src="/src/textures/realistic_nightsky.png"></a-sky> -->

      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; color: #666; intensity: 0.5;"></a-entity>

      <!-- Directional light (sun) -->
      <a-entity light="type: directional; color: #FFF; intensity: 1;" position="5 10 2"></a-entity>

      <!-- Mercury surface (large sphere with texture) -->
      <a-sphere
        src="/src/textures/mercury.jpeg"
        position="0 -50 0"
        radius="50"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear;">
      </a-sphere>

      <!-- Ground plane for walking -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#8C7853"
        roughness="0.9">
      </a-plane>

      <!-- Some rocks/features -->
      <a-sphere position="5 0.5 -5" radius="0.5" color="#5C5C5C"></a-sphere>
      <a-sphere position="-3 0.3 -7" radius="0.3" color="#6C6C6C"></a-sphere>
      <a-sphere position="8 0.4 -10" radius="0.4" color="#4C4C4C"></a-sphere>
      <a-sphere position="-6 0.6 -4" radius="0.6" color="#7C7C7C"></a-sphere>
    </a-scene>
  </body>
</html>
