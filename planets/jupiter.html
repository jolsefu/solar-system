<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jupiter - Solar System</title>
    <meta name="description" content="Jupiter Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!--
      https://github.com/handeyeco/aframe-star-system-component
    -->
    <script src="../aframe-star-system-component/bare_index.js"></script>

    <!--
      https://github.com/DougReeder/aframe-simple-sun-sky
    -->
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.3/simple-sun-sky.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Jupiter</h1>
      <p>Jupiter is the undisputed king of the solar system, a massive gas giant famous for its colorful stripes and the Great Red Spot. It is truly gigantic; you could fit all the other planets in the solar system inside Jupiter and still have plenty of room to spare.</p>
      <button id="play-voiceover" class="nes-btn is-success">▶ Play Voiceover</button>
    </div>

    <script>
      const voiceoverBtn = document.getElementById('play-voiceover');
      const voiceover = new Audio('/src/audio/Jupiter.mp3');

      voiceoverBtn.addEventListener('click', () => {
        if (voiceover.paused) {
          voiceover.play();
          voiceoverBtn.textContent = '⏸ Pause Voiceover';
        } else {
          voiceover.pause();
          voiceoverBtn.textContent = '▶ Play Voiceover';
        }
      });

      voiceover.addEventListener('ended', () => {
        voiceoverBtn.textContent = '▶ Play Voiceover';
      });
    </script>

    <a-scene>
      <!-- Camera - floating in atmosphere -->
      <a-entity id="rig" position="0 10 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Very thick fog - dense gas atmosphere -->
      <a-scene fog="type: linear; color: #D4A373; near: 5; far: 50"></a-scene>

      <!-- Distant sun through thick atmosphere -->
      <a-simple-sun-sky
        sun-position="0.7 0.4 -1"
        light-color="#FFCC99"
        dark-color="#8B6F47"
        fog-color="#D4A373"
        radius="10000"
      ></a-simple-sun-sky>
      <a-entity light="type: ambient; color: #DDA15E; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; color: #FFCC99; intensity: 0.3" position="0.7 0.4 -1"></a-entity>

      <!-- Minimal stars - thick atmosphere blocks most -->
      <a-entity star-system="radius: 500; count: 500;"></a-entity>
    </a-scene>
  </body>
</html>
