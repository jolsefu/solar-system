<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mars - Solar System</title>
    <meta name="description" content="Mars Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!--
      https://github.com/handeyeco/aframe-star-system-component
    -->

    <!--
     Changed new THREE.Geometry() to use modern new THREE.BufferGeometry()

     Array Structure
     Old: stars.vertices.push(vector)
     New: positions[] setAttribute('position', new THREE.Float32BufferAttribute(...))

     Loop Structure
     Old: while (stars.vertices.length < count)
     New: for (let i = 0; i < count; i++)
    -->
    <script src="../aframe-star-system-component/bare_index.js"></script>

    <!--
      https://github.com/DougReeder/aframe-atoll-terrain
    -->
    <script src="https://unpkg.com/aframe-atoll-terrain@^1.0.0/dist/aframe-atoll-terrain.js"></script>

    <!--
      https://github.com/DougReeder/aframe-simple-sun-sky
    -->
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.3/simple-sun-sky.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Mars</h1>
      <p>Mars, known as the Red Planet, gets its signature color from iron oxide—rust—covering its cold, dusty surface. While we are used to red and orange sunsets on Earth, Mars offers a different spectacle: Due to the way its fine dust scatters light, sunsets on Mars appear distinctly blue.</p>
      <button id="play-voiceover" class="nes-btn is-success">▶ Play Voiceover</button>
    </div>

    <script>
      const voiceoverBtn = document.getElementById('play-voiceover');
      const voiceover = new Audio('/src/audio/Mars.mp3');

      voiceoverBtn.addEventListener('click', () => {
        if (voiceover.paused) {
          voiceover.play();
          voiceoverBtn.textContent = '⏸ Pause Voiceover';
        } else {
          voiceover.pause();
          voiceoverBtn.textContent = '▶ Play Voiceover';
        }
      });

      voiceover.addEventListener('ended', () => {
        voiceoverBtn.textContent = '▶ Play Voiceover';
      });
    </script>

    <a-scene>
      <!-- Camera -->
      <a-entity id="rig" position="0 5 0">
        <a-camera wasd-controls-enabled="false" look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Fog - thin reddish atmosphere -->
      <a-scene fog="type: linear; color: #fda600"></a-scene>

      <!-- Sun - Mars' distant sun -->
      <a-simple-sun-sky
        sun-position="0.7 0.4 -1"
        light-color="#e77d11"
        dark-color="#451804"
        fog-color="#fda600"
        radius="10000"
      ></a-simple-sun-sky>
      <a-entity light="type: ambient; color: #CC6644"></a-entity>
      <a-entity light="type: directional; color: #FFAA88; intensity: 0.7" position="0.7 0.4 -1"></a-entity>

      <!-- Sky - thin atmosphere shows many stars -->
      <a-entity star-system="radius: 400; count: 8000;"></a-entity>

      <!-- Terrain - red rocky Martian surface -->
      <a-atoll-terrain
        plateau-radius="50"
        plateau-elevation="5"
        elevation-bias="10"
        middle-radius="400"
        unit-size="4"
        far="10000"
        land-yin-color="#c1440e"
        land-yang-color="#e77d11"
        sea-yin-color="#c1440e"
        sea-yang-color="#e77d11"
      >
      </a-atoll-terrain>
    </a-scene>
  </body>
</html>
