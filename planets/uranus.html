<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Uranus - Solar System</title>
    <meta name="description" content="Uranus Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!--
      https://github.com/handeyeco/aframe-star-system-component
    -->
    <script src="../aframe-star-system-component/bare_index.js"></script>

    <!--
      https://github.com/DougReeder/aframe-simple-sun-sky
    -->
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.3/simple-sun-sky.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Uranus</h1>
      <p>Uranus is an ice giant with a pale blue-green color caused by methane in its freezing atmosphere. It has the most unusual orientation in the solar system: Its axis is tilted 98 degrees, meaning it essentially rolls around the Sun on its side like a ball rather than spinning like a top.</p>
      <button id="play-voiceover" class="nes-btn is-success">▶ Play Voiceover</button>
    </div>

    <script>
      const voiceoverBtn = document.getElementById('play-voiceover');
      const voiceover = new Audio('/src/audio/Uranus.mp3');

      voiceoverBtn.addEventListener('click', () => {
        if (voiceover.paused) {
          voiceover.play();
          voiceoverBtn.textContent = '⏸ Pause Voiceover';
        } else {
          voiceover.pause();
          voiceoverBtn.textContent = '▶ Play Voiceover';
        }
      });

      voiceover.addEventListener('ended', () => {
        voiceoverBtn.textContent = '▶ Play Voiceover';
      });
    </script>

    <a-scene>
      <!-- Camera - floating in ice giant atmosphere -->
      <a-entity id="rig" position="0 10 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Thick fog - cyan/blue-green icy atmosphere -->
      <a-scene fog="type: linear; color: #7FC8D9; near: 5; far: 50"></a-scene>

      <!-- Very distant cold sun through thick atmosphere -->
      <a-simple-sun-sky
        sun-position="0.7 0.4 -1"
        light-color="#B3E5F0"
        dark-color="#4A8A99"
        fog-color="#7FC8D9"
        radius="10000"
      ></a-simple-sun-sky>
      <a-entity light="type: ambient; color: #8FD4E3; intensity: 0.35"></a-entity>
      <a-entity light="type: directional; color: #A0D9E8; intensity: 0.25" position="0.7 0.4 -1"></a-entity>

      <!-- Fewer stars - thick ice giant atmosphere, very distant from sun -->
      <a-entity star-system="radius: 500; count: 400;"></a-entity>
    </a-scene>
  </body>
</html>
