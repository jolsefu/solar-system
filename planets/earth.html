<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Earth - Solar System</title>
    <meta name="description" content="Earth Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Earth</h1>
      <p>Our home planet, the only known world with liquid water and life.</p>
    </div>

    <a-scene>
      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; color: #87CEEB; intensity: 0.6;"></a-entity>

      <!-- Directional light (sun) -->
      <a-entity light="type: directional; color: #FFF; intensity: 1.2;" position="5 10 2"></a-entity>

      <!-- Earth surface (large sphere with texture) -->
      <a-sphere
        src="/src/textures/earth.jpeg"
        position="0 -50 0"
        radius="50"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear;">
      </a-sphere>

      <!-- Ground plane for walking -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#4A7C59"
        roughness="0.8">
      </a-plane>

      <!-- Trees/vegetation -->
      <a-cylinder position="5 0.5 -5" radius="0.3" height="1" color="#228B22"></a-cylinder>
      <a-cylinder position="-3 0.4 -7" radius="0.2" height="0.8" color="#2E8B57"></a-cylinder>
      <a-cylinder position="8 0.6 -10" radius="0.25" height="1.2" color="#32CD32"></a-cylinder>
      <a-cylinder position="-6 0.5 -4" radius="0.35" height="1" color="#3CB371"></a-cylinder>
    </a-scene>
  </body>
</html>
