<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Earth - Solar System</title>
    <meta name="description" content="Earth Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- AFrame Environment -->
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Earth</h1>
      <p>Our home planet, the only known world with liquid water and life.</p>
    </div>

    <a-scene>
      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity environment="preset: forest;"></a-entity>
    </a-scene>
  </body>
</html>
