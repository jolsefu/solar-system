<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Saturn - Solar System</title>
    <meta name="description" content="Saturn Environment - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/planet-environment.css" />

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Back Button -->
    <button id="back-btn" class="nes-btn is-primary" onclick="window.location.href='/'">
        Back to Solar System
    </button>

    <div class="planet-info">
      <h1>Saturn</h1>
      <p>Famous for its spectacular ring system, the second largest planet.</p>
    </div>

    <a-scene>
      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Ambient light (pale yellow) -->
      <a-entity light="type: ambient; color: #F4E4C1; intensity: 0.6;"></a-entity>

      <!-- Directional light -->
      <a-entity light="type: directional; color: #FFEBB3; intensity: 1;" position="5 10 2"></a-entity>

      <!-- Saturn surface (large sphere with texture) -->
      <a-sphere
        src="/src/textures/saturn.jpeg"
        position="0 -50 0"
        radius="50"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear;">
      </a-sphere>

      <!-- Ground plane -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#E8D7B5"
        roughness="0.75">
      </a-plane>

      <!-- Atmospheric features -->
      <a-sphere position="5 0.5 -5" radius="0.5" color="#D4C5A9"></a-sphere>
      <a-sphere position="-3 0.3 -7" radius="0.3" color="#EBD9B8"></a-sphere>
      <a-sphere position="8 0.4 -10" radius="0.4" color="#C9BA9D"></a-sphere>
      <a-sphere position="-6 0.6 -4" radius="0.6" color="#DCC9A8"></a-sphere>
    </a-scene>
  </body>
</html>
