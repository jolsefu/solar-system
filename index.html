<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solar System</title>
    <meta name="description" content="Solar System - A-Frame" />

    <!-- NES.css -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Main Javascript Code -->
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- SPACE BACKGROUND -->
      <a-sky src="textures/realistic_nightsky.png"></a-sky>

      <!-- CAMERA POSITION -->
      <!-- <a-entity id="rig" position="40 50 -50" rotation="-90 50 0"> -->
        <a-camera
          id="camera"
          position="0 0 0"
          wasd-controls
          look-controls
        ></a-camera>
      <!-- </a-entity> -->

      <!-- AMBIENT LIGHT -->
      <a-entity light="type: ambient; color: #fff; intensity: 5;"></a-entity>

      <!-- SUN -->
      <a-sphere
        id="sun"
        src="textures/sun.jpeg"
        position="0 1.25 -5"
        radius="3"
        rotation="0 0 0"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 10000;
           easing: linear;"
      ></a-sphere>

      <!-- MERCURY -->
      <a-entity
        id="mercury-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 5000;
           easing: linear;"
      >
        <a-sphere
          id="mercury"
          src="textures/mercury.jpeg"
          position="10 0 0"
          radius="0.5"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 60000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- VENUS -->
      <a-entity
        id="venus-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 7000;
           easing: linear;"
      >
        <a-sphere
          id="venus"
          src="textures/venus.jpeg"
          position="15 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 60000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- EARTH -->
      <a-entity
        id="earth-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 10000;
           easing: linear;"
      >
        <a-sphere
          id="earth"
          src="textures/earth.jpeg"
          position="20 0 0"
          radius="1.5"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 5000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- MARS -->
      <a-entity
        id="mars-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 15000;
           easing: linear;"
      >
        <a-sphere
          id="mars"
          src="textures/mars.jpeg"
          position="25 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 10000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- JUPITER -->
      <a-entity
        id="jupiter-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 20000;
           easing: linear;"
      >
        <a-sphere
          id="jupiter"
          src="textures/jupiter.jpeg"
          position="35 0 0"
          radius="3"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 5000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- SATURN -->
      <a-entity
        id="saturn-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 25000;
           easing: linear;"
      >
        <a-sphere
          id="saturn"
          src="textures/saturn.jpeg"
          position="47 0 0"
          radius="2"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 5000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- URANUS -->
      <a-entity
        id="uranus-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 30000;
           easing: linear;"
      >
        <a-sphere
          id="uranus"
          src="textures/uranus.jpeg"
          position="55 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 20000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- NEPTUNE -->
      <a-entity
        id="neptune-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 35000;
           easing: linear;"
      >
        <a-sphere
          id="neptune"
          src="textures/neptune.jpeg"
          position="60 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 20000;
             easing: linear;"
        ></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
