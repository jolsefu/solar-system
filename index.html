<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solar System</title>
    <meta name="description" content="Solar System - A-Frame" />

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="/src/styles/main.css" />

    <!-- Main Javascript Code (bundled by Vite) -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/view.js"></script>
  </head>
  <body>
    <div class="ui nes-container is-rounded is-dark main-menu">
        <p>Welcome to a rendition of the Solar System using A-Frame.</p>

        <div style="height: 1em;"></div>

        <a id="start-btn" class="nes-btn is-success" href="#">Click here to start.</a>

        <div style="height: 3em;"></div>

        <p>© Jules Leo Reserva</p>
    </div>

    <div class="sidebar ui nes-container is-rounded is-dark">
      <p>Welcome to a rendition of the Solar System using A-Frame.</p>

      <div style="height: 1em"></div>

      <a id="start-btn" class="nes-btn is-success" href="#"
        >Click here to start.</a
      >

      <div style="height: 3em"></div>

      <p>© Jules Leo Reserva</p>
    </div>

    <a-scene>
      <!-- <a-entity
        id="main-ui"
        position="0 0 90"
        geometry="primitive: plane;"
        material="shader: html; target: #htmlElement; transparent: true; opacity: 0.5;"
        clickable
      ></a-entity> -->

      <!-- SPACE BACKGROUND -->
      <a-sky src="src/textures/realistic_nightsky.png"></a-sky>

      <!-- CAMERA POSITION -->
      <!-- <a-entity id="rig" position="40 50 -50" rotation="-90 50 0"> -->
      <a-entity id="rig" position="0 0 0">
        <a-camera
          id="camera"
          wasd-controls
        >
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
      <!-- </a-entity> -->

      <!-- AMBIENT LIGHT -->
      <a-entity light="type: ambient; color: #fff; intensity: 5;"></a-entity>

      <!-- SUN -->
      <a-sphere
        id="sun"
        src="src/textures/sun.jpeg"
        position="0 1.25 -5"
        radius="3"
        rotation="0 0 0"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 10000;
           easing: linear;"
      ></a-sphere>

      <!-- MERCURY -->
      <a-entity
        id="mercury-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 5000;
           easing: linear;"
      >
        <a-sphere
          id="mercury"
          src="src/textures/mercury.jpeg"
          position="10 0 0"
          radius="0.5"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 60000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- VENUS -->
      <a-entity
        id="venus-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 7000;
           easing: linear;"
      >
        <a-sphere
          id="venus"
          src="src/textures/venus.jpeg"
          position="15 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 60000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- EARTH -->
      <a-entity
        id="earth-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 10000;
           easing: linear;"
      >
        <a-sphere
          id="earth"
          src="src/textures/earth.jpeg"
          position="20 0 0"
          radius="1.5"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 5000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- MARS -->
      <a-entity
        id="mars-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 15000;
           easing: linear;"
      >
        <a-sphere
          id="mars"
          src="src/textures/mars.jpeg"
          position="25 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 10000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- JUPITER -->
      <a-entity
        id="jupiter-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 20000;
           easing: linear;"
      >
        <a-sphere
          id="jupiter"
          src="src/textures/jupiter.jpeg"
          position="35 0 0"
          radius="3"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 5000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- SATURN -->
      <a-entity
        id="saturn-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 25000;
           easing: linear;"
      >
        <a-sphere
          id="saturn"
          src="src/textures/saturn.jpeg"
          position="47 0 0"
          radius="2"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 5000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- URANUS -->
      <a-entity
        id="uranus-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 30000;
           easing: linear;"
      >
        <a-sphere
          id="uranus"
          src="src/textures/uranus.jpeg"
          position="55 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 20000;
             easing: linear;"
        ></a-sphere>
      </a-entity>

      <!-- NEPTUNE -->
      <a-entity
        id="neptune-orbit"
        animation="property: rotation;
           to: 0 360 0;
           loop: true;
           dur: 35000;
           easing: linear;"
      >
        <a-sphere
          id="neptune"
          src="src/textures/neptune.jpeg"
          position="60 0 0"
          radius="1"
          rotation="0 0 0"
          animation="property: rotation;
             to: 0 360 0;
             loop: true;
             dur: 20000;
             easing: linear;"
        ></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
